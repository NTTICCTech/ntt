<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Numbered Ticket Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <section id="header">
    <div class="container is-fluid">
      <div class="columns level">
        <div id="title" class="column level-item is-6">
          <span class="is-size-1 has-text-justified">吉開菜央 | YOSHIGAI Nao</span>
          <div class="has-text-justified">
            <span class="is-size-2">《Grand Bouquet／いま 一番うつくしいあなたたちへ》</span>
            <br>
            <span class="is-size-2">“Grand Bouquet”</span>
          </div>
        </div>
        <div class="column level-item is-6">
          <div class="message is-large">
            <div class="message-body">
              <div class="columns level">
                <div id="status" class="column level-item is-2 has-text-centered">
                  <span class="icon is-large">
                    <i class="fas fa-check-circle fa-4x"></i>
                  </span>
                </div>
                <div class="column level-item is-10">
                  <span class="is-size-2">予約状況のお知らせ</span>
                  <br>
                  <span class="is-size-2">Status of Reservation</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="body">
    <div class="container is-fluid">
      <div class="columns">
        <div class="column">
          <div id="left" class="box has-text-centered">
            <span class="is-size-1">現在体験中</span>
            <br>
            <span class="is-size-2">The current session No.</span>
            <div id="currentNo" class="box is-size-1 has-text-centered">10</div>
          </div>
        </div>
        <div class="column">
          <div id="right" class="box has-text-centered">
            <span class="is-size-1">予約可能な体験時刻</span>
            <br>
            <span class="is-size-2">The next bookable time</span>
            <div id="bookable" class="box is-size-1 has-text-centered">12:34</div>
            <span class="is-size-1">現在の時刻</span>
            <br>
            <span class="is-size-2">The current time</span>
            <div id="currentTime" class="box is-size-1 has-text-centered">01:23</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
